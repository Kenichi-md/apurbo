<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'anime-red': '#ff0033',
            'anime-dark': '#0a0a0a',
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'pulse-glow': 'pulseGlow 2s infinite',
            'fade-out': 'fadeOut 1s ease-out forwards',
            'shimmer': 'shimmer 1.5s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            pulseGlow: {
              '0%, 100%': { boxShadow: '0 0 10px #ff0033, 0 0 20px #ff0033' },
              '50%': { boxShadow: '0 0 20px #ff0033, 0 0 40px #ff0033' },
            },
            fadeOut: {
              '0%': { opacity: '1', visibility: 'visible' },
              '100%': { opacity: '0', visibility: 'hidden' },
            },
            shimmer: {
              '100%': { transform: 'translateX(100%)' }
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    
    .tech-font {
      font-family: 'Orbitron', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #000; 
    }
    ::-webkit-scrollbar-thumb {
      background: #ff0033; 
      border-radius: 4px;
    }

    /* Rotating Border Animation */
    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    .rotating-border::after, .rotating-border::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 100%;
      background-image: conic-gradient(from var(--angle), transparent 70%, #ff0033);
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      z-index: -1;
      padding: 3px;
      border-radius: 9999px;
      animation: spin-border 3s linear infinite;
    }
    
    .rotating-border::before {
      filter: blur(1.5rem);
      opacity: 0.5;
    }

    @keyframes spin-border {
      from { --angle: 0deg; }
      to { --angle: 360deg; }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background: #ff0033;
      border-radius: 50%;
      opacity: 0;
      animation: rise 10s infinite ease-in;
    }
    @keyframes rise {
      0% { bottom: -100px; transform: translateX(0); opacity: 0; }
      50% { opacity: 0.6; }
      100% { bottom: 100vh; transform: translateX(100px); opacity: 0; }
    }
  </style>
</head>
<body class="bg-black min-h-screen text-white relative">

    <div class="absolute inset-0 bg-gradient-to-t from-black via-[#1a0000]/80 to-black/60 mix-blend-multiply"></div>

       <img src="https://cdn.jsdelivr.net/gh/thilina32/lisa-md/IMG-20251209-WA0007.jpg" class="w-full h-auto object-cover opacity-90 group-hover:opacity-100 transition-opacity"/>

      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-anime-red to-transparent"></div>

      <div class="space-y-5">

        <button id="submit" class="w-full group relative px-6 py-3 rounded-full bg-gradient-to-r from-[#990000] to-[#ff0033] text-white font-bold tracking-wider overflow-hidden transition-all hover:shadow-[0_0_20px_rgba(255,0,51,0.6)] active:scale-95 text-sm">
          <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
          <span class="relative flex items-center justify-center gap-2">
            GET CODE <i class="fas fa-chevron-right text-xs"></i>

        <div id="loading-spinner" class="hidden text-center py-2">

  </div>

  <button onclick="openModal()" class="fixed bottom-6 right-6 w-12 h-12 bg-green-600 rounded-full flex items-center justify-center text-white shadow-[0_0_20px_rgba(0,255,0,0.4)] hover:scale-110 transition-transform z-50 group">

      <div class="space-y-3">

  </div>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  
  <script>
    window.addEventListener('load', () => {
        setTimeout(() => {
          
            const loader = document.getElementById('loading-screen');
            loader.classList.add('animate-fade-out');
            setTimeout(() => {
                loader.style.display = 'none';
            }, 1000);
        }, 2000);
    });

    // Particles
    const particleContainer = document.getElementById('particles-container');
    for(let i=0; i<15; i++) {
        const div = document.createElement('div');
        div.classList.add('particle');
        div.style.left = Math.random() * 100 + 'vw';
        div.style.width = Math.random() * 4 + 'px';
        div.style.height = div.style.width;
        div.style.animationDuration = (Math.random() * 5 + 5) + 's';
        div.style.animationDelay = (Math.random() * 5) + 's';
        particleContainer.appendChild(div);
    }

    const modal = document.getElementById('contactModal');
    const modalContent = document.getElementById('modalContent');
    function openModal() {
        modal.classList.remove('hidden');
        void modal.offsetWidth;
        modal.classList.remove('opacity-0');
        modalContent.classList.remove('scale-90');
        modalContent.classList.add('scale-100');
    }
    function closeModal() {
        modal.classList.add('opacity-0');
        modalContent.classList.remove('scale-100');
        modalContent.classList.add('scale-90');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }

    // Pair Logic
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerHTML = '<i class="fas fa-check"></i> COPIED';
      obj.classList.add('text-green-500');
      setTimeout(() => {
        obj.innerText = text;
        obj.classList.remove('text-green-500');
      }, 1000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<div class="text-red-500 bg-red-500/10 p-3 rounded-lg text-xs border border-red-500/30"><i class="fas fa-exclamation-circle"></i> Enter your whatsapp number!</div>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div class="text-red-500 bg-red-500/10 p-3 rounded-lg text-xs border border-red-500/30"><i class="fas fa-exclamation-circle"></i> Invalid number format!</div>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) { bb += " " + a; }
          else if (bbc.length == 8) { bb += " " + a; }
          else { bb += a; }
        });
        c.type = "text";
        c.value = "+" + bb;
        
        document.getElementById("loading-spinner").style.display = "block";
        b.disabled = true;
        b.classList.add('opacity-50', 'cursor-not-allowed');
        a.innerHTML = '';
        
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data?.result || data?.error || "Unavailable";
          
          a.innerHTML = `
            <div class="w-full bg-white/5 border border-anime-red/50 rounded-xl p-3 cursor-pointer hover:bg-white/10 transition-all" onclick="Copy()">
                <p class="text-gray-400 text-[10px] mb-1">PAIRING CODE</p>
                <div id="copy" class="text-xl font-bold text-white tracking-[0.2em] font-mono shadow-red-glow">${code}</div>
                <p class="text-[9px] text-anime-red mt-1">TAP TO COPY</p>
            </div>
          `;
        } catch (error) {
             a.innerHTML = '<div class="text-red-500 bg-red-500/10 p-3 rounded-lg text-xs border border-red-500/30"><i class="fas fa-wifi"></i> Service Unavailable</div>';
        }

        document.getElementById("loading-spinner").style.display = "none";
        b.disabled = false;
        b.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    });
  </script>
</body>
