```html
<!DOCTYPE html>
<html>
<head>
  <title>Simple Video Link Input</title>
</head>
<body>
  <h2>Paste your YouTube/Facebook/Instagram video link:</h2>
  <input type="text" id="videoUrl" placeholder="Enter video URL here" style="width:300px;">
  <button onclick="downloadVideo()">Download Video</button>

  <script>
    function downloadVideo() {
      const url = document.getElementById('videoUrl').value;
      if (!url) {
        alert('Please enter a video URL');
        return;
      }
      alert('Video download functionality requires server-side support.');
    }
  </script>
</body>
</html>
